<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf=8">
    <title>Elective Selection Form</title> 
    <link rel="stylesheet" href="styles.css" />
    </head> 
    <body> 
      <h1 id="title">Elective Selection Form</h1> 
      <p id="description">Please fill out this form to select what electives you would like for this year.</p>
      <form id="survey-form" method="post">
        <fieldset> 
          <label id="name-label">Full Name: <input id="name" name="full-name" type="text" required placeholder="Enter Your Name"/></label>
          <label id="email-label">Email: <input id="email" name="email" type="email" required placeholder="Enter Your Email"/></label> 
          <label id="number-label">Family Number (1-6): <input id="number" name="family" type="number" min="1" max="6" placeholder="Enter Your Family Number" /></label>
          <label for="dropdown">What is your gender?<select id="dropdown" name="gender">
            <option value="">(select one)</option> 
            <option value="1">Male</option>
            <option value="2">Female</option>
            </select> 
            </label>   
          </fieldset> 
          <fieldset>
            <legend>Sports Electives (choose 1)</legend> 
            <label for="basketball"><input id="basketball" type="radio" value="basketball" name="sports" class="inline" />Basketball</label>  
            <label for="football"><input id="football" type="radio" name="sports" value="football" class="inline" />Football</label>
            <label for="volleyball"><input id="volleyball" type="radio" name="sports" class="inline" value="volleyball" />Volleyball</label>
            <label for="karate"><input id="karate" type="radio" name="sports" value="karate" class="inline" />Karate</label>
            </fieldset>
            <fieldset> 
              <legend>Arts Electives (choose 1)</legend> 
              <label for="visual-arts"><input id="visual-arts" type="radio" name="arts" value="visual-arts" class="inline">Visual Arts</label> 
              <label for="sewing"><input id="sewing" type="radio" name="arts" value="sewing" class="inline">Sewing</label>
              <label for="guitar"><input id="guitar" type="radio" name="arts" value="guitar" class="inline">Guitar</label>
              <label for="piano"><input id="piano" type="radio" name="arts" value="piano" class="inline">Piano</label> 
              <label for="recording"><input id="recording" type="radio" name="arts" value="recording"class="inline">Recording Studio</label>
              <label for="photography"><input id="photography" type="radio" name="arts" value="photography" class="inline">Photography</label>
              </fieldset> 
              <fieldset> 
                <legend>Science Electives (choose 1)</legend> 
                <label for="mechanics"><input id="mechanics" type="radio" name="science" value="mechanics" class="inline" />Mechanics</label> 
                <label for="electronics"><input id="electronics" type="radio" name="science" value="electronics" class="inline" />Electronics</label> 
                <label for="design"><input id="design" type="radio" name="science" value="design" class="inline" />Graphic Design</label>   
                </fieldset> 
                <fieldset> 
                  <legend>Clubs</legend>
                  <label for="robotics"><input class="inline" id="robotics" type="checkbox" name="club" value="Robotics"/>Robotics</label>
                  <label for="media"><input class="inline" id="media" type="checkbox" name="club" value="Media"/>Media</label>
                  <label for="hospitality"><input class="inline" id="hospitality" type="checkbox" name="club" value="hospitality"/>Hospitality</label>
                  <label for="business"><input class="inline" id="business" type="checkbox" name="club" value="business"/>Business</label>
                  <label for="math"><input class="inline" id="math" type="checkbox" name="club" value="math"/>Math</label>
                  <label for="coding"><input class="inline" id="coding" type="checkbox" name="club" value="coding"/>Coding</label>
                  <label for="debate"><input class="inline" id="debate" type="checkbox" name="club" value="debate"/>Debate</label>
                  <label for="french"><input class="inline" id="french" type="checkbox" name="club" value="french"/>French</label>
                  <label for="girlup"><input class="inline" id="girlup" type="checkbox" name="club" value="girlup"/>GirlUp</label>
                  </fieldset> 
<fieldset>                  <label for="info">Provide any additional information: <textarea id="info" name="info" rows="3" cols="30" placeholder="I really want to join basketball because..."></textarea
</label>
</fieldset> 
<input id="submit" type="submit" value="Submit"/> 
</form> 
</body> 
</html>
